<!DOCTYPE html>
<html>
    <head>
        <title>daalgawar11</title>
        <style type="text/css">
        img{
            display: inline-block;
            margin-left: 70px;
            margin-right: 70px;
            margin-top: 100px;
            transition: 0.5s;
        }

        #cover img.neg:hover{transform: scale(1.2, 1.2);}
        #cover img.hoyr:hover{transform: scale(1.2, 1.2);}
        #cover img.guraw:hover{transform: scale(1.2, 1.2);}
        #cover img.duruw:hover{transform: scale(1.2, 1.2);}
        </style>
    </head>
    
    <body>
        <div id="cover">
            <img class="neg" src="zurag1.jpg" alt="snow" height="270px" width="220px">
            <img class="hoyr" src="zurag2.jpg" alt="snow" height="270px" width="220px">
            <img class="guraw" src="zurag3.jpg" alt="snow" height="270px" width="220px">
            <img class="duruw" src="zurag4.jpg" alt="snow" height="270px" width="220px">
        </div>
    </body>
</html>
